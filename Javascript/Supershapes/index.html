<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="shape.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<canvas id="canvas" width="1920" height="1080"></canvas>
<script>
    //let shape = new Supershape(1000, .5, .5, 16, 16, 16, 1, 1);
    const scale = 150;
    let shape = new Supershape();
    let canvas = new Painter('canvas');
    shape.map(canvas.canvas.width/2, canvas.canvas.height/2, scale);
    canvas.drawShape(shape.points);
</script>
</body>
</html>
